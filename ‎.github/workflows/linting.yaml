name: Linting

on: []

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'

      - name: Install dependencies
        run: npm ci

      - name: Run prettier
        run: npm run lint:prettier:check
