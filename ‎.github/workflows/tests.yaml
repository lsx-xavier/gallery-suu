name: Automated Tests

# A action continuará configurada mas nunca será executada
if: false

on: []

jobs:
  jest:
    name: Jest Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
